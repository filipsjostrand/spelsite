<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/colorblaststyle.css">
    <script src="../scripts/colorblastgame.js"></script>
</head>

<body>
<div id="start-screen" class="screen" style="display:block">
	<button onclick="startGame();">Start Game</button>
</div>
<div id="canvas-container" class="container" style="display:none">
	<div class="game-wrap">
		<canvas width="960px" height="540" id="game"></canvas>
		<article class="content">
			<h1 class="title"><span>C</span><span>o</span><span>l</span><span>o</span><span>r</span><span> </span><span>B</span><span>l</span><span>a</span><span>s</span><span>t</span></h1>

			<p>Use the <code>Left</code> and <code>Right</code> Arrows or <code>A</code> and <code>D</code> keys to move, <code>Spacebar</code> to shoot.</p>

			<p><a href="https://codepen.io/natewiley/full/EGyiF" target="_blank">Click here to play in full mode</a>, click the game to pause and take a break. <a href="https://codepen.io/natewiley" target="_blank">Follow Nate Wiley on CodePen</a></p>
		</article>
	</div>
</div>
</body>
</html>
